plugins {
    id 'com.github.ben-manes.versions' version '0.17.0'
    id "com.jfrog.bintray" version "1.8.0"
}


apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'groovy'

jar {
    archiveBaseName = 'fint-portal-api'
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    repositories {
        maven {
            url "http://dl.bintray.com/rfkikt/maven"
        }
    }
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v2.0.0/dependencies.gradle'
dependencies {

    implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    implementation('org.springframework.ldap:spring-ldap-core:2.3.1.RELEASE')
    implementation('org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE')


    implementation("com.github.springfox.loader:springfox-loader:${springfoxLoaderVersion}")
    implementation('no.rogfk:spring-hateoas-hal-extension:0.0.6')

    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testImplementation("org.spockframework:spock-spring:1.2-groovy-2.5")
    testImplementation("cglib:cglib-nodep:${cglibVersion}")
}

wrapper {
    gradleVersion = gradleVersion
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v2.0.0/bintray.gradle'
}