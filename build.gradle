plugins {
    id 'java'
    id 'groovy'
    id 'maven-publish'
    id 'java-library'
}

group = 'no.fintlabs'
//sourceCompatibility = '11'
java { toolchain { languageVersion.set(JavaLanguageVersion.of(11)) } }
compileJava { options.encoding = "UTF-8" }

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    api 'org.springframework.ldap:spring-ldap-core:2.4.1'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.5.2.RELEASE'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'org.yaml:snakeyaml:1.33'

    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.apache.commons:commons-pool2:2.11.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.springframework.security:spring-security-core:5.7.3'
    implementation 'org.springframework.security:spring-security-web:5.7.3'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    testImplementation 'org.spockframework:spock-spring:2.3-groovy-2.5'
    testImplementation 'cglib:cglib-nodep:3.3.0'
}

apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/reposilite.ga.gradle'
