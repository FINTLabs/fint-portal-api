plugins {
    id 'java'
    id 'groovy'
    id 'maven-publish'
    id 'java-library'
}

group = 'no.fintlabs'
//sourceCompatibility = '11'
java { toolchain { languageVersion.set(JavaLanguageVersion.of(11)) } }
compileJava { options.encoding = "UTF-8" }

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    api 'org.springframework.ldap:spring-ldap-core:2.3.3.RELEASE'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.5.0.RELEASE'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'

    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'org.apache.commons:commons-pool2:2.9.0'
    implementation 'org.apache.commons:commons-lang3:3.7'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    testImplementation 'org.spockframework:spock-spring:2.0-M4-groovy-2.5'
    testImplementation 'cglib:cglib-nodep:3.3.0'
}

apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/reposilite.ga.gradle'
